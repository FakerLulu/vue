<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>색상선택</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
      width: 100%;
      height: 100%
    }
    .container {
        position: fixed;
        top: 0%;
        left: 0;
       
    }
    </style>
</head>
<body >
    
    <div class="container" :style = "bgstyle">
    <h1>색을 선택하십시오</h1>
        <input type="color" v-model="bgstyle.backgroundColor"></input>
        <input type="text" v-bind:value="bgstyle.backgroundColor"></input>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

new Vue({
    el : '.container',
    data : {
        color : '#000000',
        bgstyle : {
            backgroundColor: this.color,
            textAlign : 'center',
            height:'100%',
            width:'100%'
        }
    }
});
</script>


</html>
